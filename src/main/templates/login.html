{% extends  'layout.html' %}
{% block body %}
    <!-- CSS -->
    <style>
        #guid {
            background: -moz-linear-gradient(top, #ffffff 0%, #000000 100%);
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #ffffff), color-stop(100%, #000000));
            background: -webkit-linear-gradient(top, #ffffff 0%, #000000 100%);
            background: -o-linear-gradient(top, #ffffff 0%, #000000 100%);
            background: -ms-linear-gradient(top, #ffffff 0%, #000000 100%);
            background: linear-gradient(to bottom, #ffffff 0%, #000000 100%);
            height: 1200px;
        }
    </style>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/font-awesome/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/form-elements.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/ico/favicon.png') }}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="{{ url_for('static', filename='assets/ico/apple-touch-icon-144-precomposed.png') }}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="{{ url_for('static', filename='assets/ico/apple-touch-icon-114-precomposed.png') }}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          href="{{ url_for('static', filename='assets/ico/apple-touch-icon-72-precomposed.png') }}">
    <link rel="apple-touch-icon-precomposed"
          href="{{ url_for('static', filename='assets/ico/apple-touch-icon-57-precomposed.png') }}">
    <!-- Top content -->
    <div class="top-content" id="guid">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Login to our site</h3>
                                <p>Enter your username and password to log on:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-key"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="" method="post" class="login-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Username</label>
                                    <input type="text" name="form-username" placeholder="Username..."
                                           class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="form-password" placeholder="Password..."
                                           class="form-password form-control" id="form-password">
                                </div>
                                <button type="submit" class="btn">Sign in!</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 social-login">
                        <h3>...or login with:</h3>
                        <div class="social-login-buttons">
                            <span id="qqLoginBtn"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="{{ url_for('static', filename='assets/js/jquery.backstretch.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/scripts.js') }}"></script>
    <script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js"
            data-appid="{{ auth_list['qq']['APPID'] }}" data-redirecturi="{{ auth_list['qq']['REDIRECTURI'] }}"
            charset="utf-8"></script>
    <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
    <![endif]-->

    <script>
        $(function () {
            //调用QC.Login方法，指定btnId参数将按钮绑定在容器节点中
            QC.Login({
                //btnId：插入按钮的节点id，必选
                btnId: "qqLoginBtn",
                //用户需要确认的scope授权项，可选，默认all
                scope: "all",
                //按钮尺寸，可用值[A_XL| A_L| A_M| A_S|  B_M| B_S| C_S]，可选，默认B_S
                size: "B_M"
            }, function (reqData, opts) {//登录成功
                console.log(reqData);
                console.log(opts);
            }, function (opts) {//注销成功
                alert('QQ登录 注销成功');
            })
        })
    </script>
{% endblock %}
